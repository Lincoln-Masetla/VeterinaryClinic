<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>CellNo</th>
      <th>Address</th>
      <th>Options</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of owners">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.cellNo }}</td>
      <td>{{ item.address }}</td>
      <td>
        <button type="button" class="m-1 btn btn-light btn-outline-primary">edit</button>
        <button type="button" class="m-1 btn btn-light btn-outline-secondary">delete</button>
      </td>
    </tr>
  </tbody>
</table>
